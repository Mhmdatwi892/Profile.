<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">ProBot</div>
        <div class="menu">
            <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
            <span class="language">EN</span>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li>Overview</li>
            <li>Membership <span class="new">NEW</span></li>
            <li>Manage Premium</li>
            <li>Profile Backgrounds</li>
            <li>Profile Badges</li>
            <li>ID Backgrounds</li>
            <li>Top 100 by XP</li>
            <li>Richest 100 billionaires</li>
            <li>Claim your daily reward</li>
            <li>Credits Transactions</li>
        </ul>
    </div>
    <div class="container">
        <div class="card">
            <div class="icon">💰</div>
            <div class="text">
                <h2>Credits</h2>
                <p>0</p>
            </div>
        </div>
        <div class="card">
            <div class="icon">⭐</div>
            <div class="text">
                <h2>Level</h2>
                <p>0</p>
            </div>
        </div>
        <div class="card">
            <div class="icon">🏅</div>
            <div class="text">
                <h2>Rank</h2>
                <p>0</p>
            </div>
        </div>
        <div class="card">
            <div class="icon">🌟</div>
            <div class="text">
                <h2>Reputation</h2>
                <p>0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
